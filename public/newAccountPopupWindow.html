<!DOCTYPE html>
<html>
<head>
<title>Create new Account</title>
<link href="style.css" rel="stylesheet">
<script src="js/lib/d3.v3.min.js"></script>
<script src="js/lib/topojson.v1.min.js"></script>
<script src="js/lib/jquery.min.js"></script>

</head>
<body id="body" style="overflow: hidden;">
	<div id="newAccount" name = "div">
		<div id="popupContact">
			<h3>New Account</h3>
			<table id="newAccountTable">

				<input id="newUserName" type="text" value="UserName">
				<input id="newPassword" type="text" value="password">
				<td><input type="submit" id="submit-newUserandPassword"	value="Send"></td>
				<td><button id="close" onclick="window.close()">Close</button></td>

			</table>
		</div>
	</div>



<script type="text/javascript">
	var sendButton = document.getElementById("submit-newUserandPassword");
	sendButton.onclick = function(){
		regUserName = document.getElementById("newUserName").value;
		regPassword = document.getElementById("newPassword").value;
		checkUserNameExist(regUserName, regPassword);

	};
     </script>
<script src="js/user.js"></script>
</body>
</html>
