<!DOCTYPE html>
<html lang="en">
<head>
<title>Path and Zoom V2</title>
<meta charset="utf-8" name="viewport">
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script src="data/d3.v3.min.js"></script>
<script src="data/topojson.v1.min.js"></script>
<script src="data/jquery.min.js"></script>


</head>

<body>
	<div class="sideBar">

		<div class="users">
			<div id="users1">
				<table border="0" id="userTable">
					<p>
					<h3>
						<b>Select User:</b>
					</h3>
					</p>
					<td><input type="image" id='obama' name="obama"
						src="image/userImage/obama.jpeg" width="40" height="40" border="3"
						alt="javascript button"></td>
					<td><input type="image" id='john' name="john"
						src="image/userImage/john.jpeg" width="40" height="40" border="3"
						alt="javascript button"></td>
					<td><input type="image" id='lorde' name="lorde"
						src="image/userImage/lorde.jpeg" width="40" height="40" border="3"
						alt="javascript button"></td>
					<td><input type="image" id='will' name="will"
						src="image/userImage/will.jpeg" width="40" height="40" border="3"
						alt="javascript button"></td>
					<td><input type="text" id="userName-input" value='user name'>
						<input type="submit" id="submit-userName" value="Add User">
					</td>
				</table>
			</div>
		</div>
		<div class="items">
            <h2>Exploration recording controls</h2>
			<table border="10">
				<td><input type="image" id="record-button"
					src="image/record_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"></td>
				<td><input type="image" id="play-exploration-button"
					src="image/play_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"></td>
				<td><input type="image" id="pause-button" name="jsbuttonPause"
					src="image/pause_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"> </td>
				<td><input type="image" id="stop-button"
					src="image/stop_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"></td>
				<td><input type="image" id="save-exploration-button"
					src="image/save_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"></td>
				<td><input type="image" id="reset-button"
					src="image/reset_gray.jpeg" width="40" height="40" border="0"
					alt="javascript button"></td>
			</table>
		</div>
        <div>
            <form name="form">
                <h3>
                    <b>Load Exploration</b>
                </h3>
                <div id = "chooiceFiles"></div><input id="load-exploration-button" type='file' name='userFile' multiple/>
                	<div id = "fileslist-container">
                	<output id = "list"></output>
                	</div>
                </div>
                <h3>
                    <label for="to">To:</label>
                </h3>
                <input type="text" id="userId" name="user" value="" />
                <button type='button' id="submit-message">Send</button>
            </form>
        </div>

        <div id="location-div" class="location-pane">
            <h2 id="location-title"></h2>
            <ul id="location-info">
                <!-- script will insert elements here -->
            </ul>
            <div id="annotation-container" display="table">
                <!-- will be populated by user annotations -->
            </div>
            <div id="annotation-input-container">
                <!-- input will be added -->
            </div>
        </div>
    </div>

	<!--
	<div id="minimap">
		<div id="minimap-div">
			<iframe id='minimap-iframe' scrolling="no"
				src="http://localhost:3000/"> </iframe>
		</div>
	</div> -->
 	<div id = "notification" class="notificaiton-container"></div>
 	<div id = "notification-files"class = "notificaitonfiles-container">
 	</div>

	<script src="visualiser.js"></script>
	<script src="paths.js"></script>
	<script src="user.js"></script>
	<script src="explorations.js"></script>
	<script src="events.js"></script>

</body>
</html>
